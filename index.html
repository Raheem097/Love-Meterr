<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love & Friendship Percentage ‚ù§Ô∏è</title>
<style>
    body {
        background: linear-gradient(135deg, #ff4b8a, #ffb84d);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        height: 100vh;
        overflow: hidden;
    }
    h1 { margin-top: 30px; font-size: 38px; text-shadow: 2px 2px #000; }
    input {
        padding: 12px;
        width: 60%;
        margin: 10px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
    }
    button {
        padding: 12px 25px;
        background: #fff;
        color: #ff0066;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }
    button:hover {
        transform: scale(1.1);
    }
    #result {
        margin-top: 20px;
        font-size: 32px;
        background: rgba(255,255,255,0.2);
        display: inline-block;
        padding: 10px 25px;
        border-radius: 10px;
    }
    .heart {
        font-size: 50px;
        animation: beat 0.8s infinite;
    }
    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
</style>
</head>
<body>

<h1>Love & Friendship Meter ‚ù§Ô∏è</h1>
<input id="name1" type="text" placeholder="Aapka Naam...">
<br>
<input id="name2" type="text" placeholder="Friend/Crush ka Naam...">
<br>
<button onclick="calculate()">Check üíò</button>

<div id="result"></div>

<script>
function calculate() {
    const n1 = document.getElementById("name1").value.trim();
    const n2 = document.getElementById("name2").value.trim();
    if(n1 === "" || n2 === "") {
        alert("Dono naam fill karo üòÅ");
        return;
    }

    const percentage = Math.floor(Math.random()*50) + 50; 
    document.getElementById("result").innerHTML = `
        <div class='heart'>üíñ</div>
        ${n1} ‚ù§Ô∏è ${n2} <br>
        Love & Friendship: <b>${percentage}%</b> üòç
    `;
}
</script>

</body>
</html>
